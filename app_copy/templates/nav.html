<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>
<body>
<h1>4Corners</h1>
<h4>Driving Directions for the Safety Inclined</h4>
{% if start %}
  <h1>here are your directions from {{ start }} to {{ finish }} !</h1>
{% else %}
  <h1></h1>
{% endif %}

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid');

	mymap.fitBounds([
	      [{{ path[0][1] }} , {{ path[0][0] }}],
	      [{{ path[-1][1] }}, {{ path[-1][0] }}]
	    ]);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var myLines = [{
	    "type": "LineString",
	    "coordinates": {{ path }}
	}];

	var myStyle = {
	    "color": "#ff7800",
	    "weight": 5,
	    "opacity": 0.65
	};

	L.geoJSON(myLines, {
	    style: myStyle
	}).addTo(mymap);


	var startCircle = L.circle([ {{ path[0][1] }} , {{ path[0][0] }} ], {
	    color: 'green',
	    fillColor: 'green',
	    fillOpacity: 0.5,
	    radius: 100
	}).bindPopup("<b>Start</b>").addTo(mymap);

	var finishCircle = L.circle([ {{ path[-1][1] }}, {{ path[-1][0] }} ], {
	    color: 'red',
	    fillColor: '#f03',
	    fillOpacity: 0.5,
	    radius: 100
	}).bindPopup("<b>Finish</b>").addTo(mymap);


</script>
</body>
</html>
